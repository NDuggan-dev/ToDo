<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/colourpicker.css">
    <!-- CSS only -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>ToDo</title>
</head>
<body>  
    <div class="app">
        <aside class="sidebar">
            <div class="logo_content">
                <div class="logo">
                    <i class="bx bxl-c-plus-plus"></i>
                    <div class="logo_name">ToDo</div>
                </div>
                <div id="menu-btn-div">
                    <i class="bx bx-menu" id="btn"></i>
                </div>
            </div>
            <ul class="nav_list">
                <li id="search">
                    <i class='bx bx-search' ></i>
                   <input type="text" placeholder="Search...">
                   <span class="tooltip">Search</span>
                </li>
                <li id="categories">
                    <a href="#">
                        <i id="categories-icon" class="bx bx-category"></i>
                        <span class="links_name">Categories</span>
                    </a>
                    <span class="tooltip">Categories</span>
                </li>
                <div id="list-categories" class="display-none">
                    <li id="add-category">
                        <div class="form-control">
                            <input type="text" placeholder="Add Category">
                            <div id="colour-picker"></div>
                        </div>
                    </li>
                    <li id="category-1">
                        <a href="#">
                            <span class="links_name">Category one</span>
                            <i class='bx bxs-edit'></i>
                        </a>
                        <span class="tooltip">Category one</span>
                    </li>
                </div>
                <li id="add-task">
                    <a href="#">
                        <i id="task-icon" class='bx bx-list-plus'></i>
                        <span class="links_name">Add Task</span>
                    </a>
                    <span class="tooltip">Add Task</span>
                </li>
                <div id="add-task-form" class="display-none">

                </div>
                <li id="filter">
                    <a href="#">
                        <i class='bx bx-filter'></i>
                        <span class="links_name">Filter</span>
                    </a>
                    <span class="tooltip">Filter</span>
                </li>
            </ul>
        </aside>
        <section class="home-section">
            <div class="text">Dashboard</div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/colourpicker.js"></script>
    
</body>
</html>
