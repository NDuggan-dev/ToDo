<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <!-- CSS only -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>ToDo</title>
</head>
<body>  
    <div class="app">
        <aside class="sidebar">
            <div class="logo_content">
                <div class="logo">
                    <i class="bx bxl-c-plus-plus"></i>
                    <div class="logo_name">ToDo</div>
                </div>
                <div id="menu-btn-div">
                    <i class="bx bx-menu" id="btn"></i>
                </div>
            </div>
            <ul class="nav_list">
                <li id="search">
                    <i class='bx bx-search' ></i>
                   <input type="text" placeholder="Search...">
                   <span class="tooltip">Search</span>
                </li>
                <li id="categories">
                    <a href="#">
                        <i id="categories-icon" class="bx bx-category"></i>
                        <span class="links_name">Categories</span>
                    </a>
                    <span class="tooltip">Categories</span>
                </li>
                <div id="list-categories" class="display-none">
                    <li>
                        <a href="#">
                            <i class="bx bx-category"></i>
                            <span class="links_name">Categories</span>
                        </a>
                        <span class="tooltip">Categories</span>
                    </li>
                </div>
                <li id="add-list">
                    <a href="#">
                        <i class='bx bx-list-plus'></i>
                        <span class="links_name">Add List</span>
                    </a>
                    <span class="tooltip">Add List</span>
                </li>
                <li id="filter">
                    <a href="#">
                        <i class='bx bx-filter'></i>
                        <span class="links_name">Filter</span>
                    </a>
                    <span class="tooltip">Filter</span>
                </li>
            </ul>
        </aside>
        <section class="home-section">
            <div class="text">Dashboard</div>
        </section>
    </div>
    <script src="./js/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
